on:
  release:
    types: [created]
name: Handle Release
jobs:
  generate:
    name: Create release exe
    runs-on: windows-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@master

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build with pyinstaller
        run: |
          # build single exe in dist folder
          pyinstaller -F checkpath.py

      - name: Upload using GitHub cli
        run: |
          # build single exe in dist folder
          choco install gh -y
          gh auth login --with-token $env:GITHUB_TOKEN
          Get-ChildItem env:
          gh release upload $env:GITHUB_REF.Split('/')[2] dist\checkpath.exe checkpath.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

